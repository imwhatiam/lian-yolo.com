<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Image</title>
</head>
<body>
    <h2>Upload a PDF File</h2>
    <h3>Limit to a maximum of 10 conversions every 24 hours.</h3>
    <h3>The maximum supported file size is 5 MB.</h3>
    <form action="/pdf-to-img/" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <input type="file" name="file" accept="*/*" required>
        <p><button type="submit">Convert</button></p>
    </form>
</body>
</html>
